<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R Nishanth | Portfolio</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            color: #fff;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #f39c12;
        }

        .hero {
            text-align: center;
            padding: 100px 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            margin: 30px auto;
            max-width: 900px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid #f39c12;
        }

        .hero h1 {
            font-size: 3em;
            margin: 0 0 10px;
        }

        .hero p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            font-size: 1.2em;
            color: #f39c12;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #fff;
        }

        .cta-buttons {
            margin-top: 20px;
        }

        .cta-buttons .btn {
            text-decoration: none;
            background: #f39c12;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            margin: 0 10px;
            transition: background 0.3s ease;
        }

        .cta-buttons .btn:hover {
            background: #fff;
            color: #f39c12;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            margin-top: 30px;
        }

        footer p {
            margin: 0;
            color: #aaa;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="experience.html">Experience</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="education.html">Education</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <!-- Replace 'profile-placeholder.jpg' with the filename of your image -->
            <img src="assets\images\profile_pic.jpeg" alt="Profile Photo" class="profile-pic">
            <h1>R Nishanth</h1>
            <p>Machine Learning Engineer | Software Developer | Innovator</p>
            <div class="social-links">
                <a href="https://github.com/Nishanth-nishu" target="_blank">GitHub</a>
                <a href="https://www.linkedin.com/in/r-nishanth-/" target="_blank">LinkedIn</a>
                <a href="https://leetcode.com/u/nishanth_2317/" target="_blank">LeetCode</a>
            </div>
            <div class="cta-buttons">
                <a href="projects.html" class="btn">View My Projects</a>
                <a href="contact.html" class="btn">Contact Me</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 R Nishanth. All Rights Reserved.</p>
    </footer>
</body>
</html>
